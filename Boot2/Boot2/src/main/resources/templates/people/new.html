<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/library.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/head.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/frame.css}"/>
    <title>Новый читатель</title>
</head>
<body>
<div class="frame">
    <form th:method="POST" th:action="@{/new}" th:object="${person}">
        <label for="username">Введите ФИО полностью:</label>
        <input type="text" th:field="*{username}" id="username">
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{userename}">Name error</div>
        <br/>
        <label for="yearOfBirth">Введите год рождения:</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
        <div class="error" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year error</div>
        <br/>
        <input type="submit" class="button" value="Добавить человека">
    </form>
    <hr/>
    <div class="btn-group">
        <div class="button">
            <a th:href="@{/people}">Все читатели</a>
        </div>
        <div class="button">
            <a th:href="@{/books}">Все книги</a>
        </div>
        <div class="button">
            <a th:href="@{/}">На главную</a>
        </div>
    </div>
</div>
</body>
</html>
