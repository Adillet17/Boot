<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person1 : ${person}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getUsername() + ', ' + person.getYearOfBirth()}">Страница со списком всех людей</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
